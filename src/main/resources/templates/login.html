<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>LogIn</title>
    <link rel="stylesheet" href="/static/style.css">
    <link th:insert="/parts/boostrap.html::head/link">
</head>
<body>
<div th:insert="/parts/navibar.html::naviBar"></div>

<h5>Авторизация</h5>
<div class="container">
    <th:block th:if="${param.logout != null}">
        <div class="alert alert-primary" role="alert">
            Вы только что вышли
        </div>
    </th:block>

    <th:block th:if="${param.error != null}">
        <div class="alert alert-danger" role="alert">
            Что-то пошло не так
        </div>
    </th:block>

    <form th:action="@{/login}" method="post">
        <div class="form-group">
            <label>User name : </label>
            <input class="form-control" th:classappend="${param.error == null} ? '' : 'is-invalid'"
                   type="text" placeholder="Введите логин" name="username">
            <th:block th:if="${param.error != null}">
                <div class="invalid-feedback">Invalid username or password</div>
            </th:block>
        </div>
        <div class="form-group">
            <label>Password : </label>
            <input class="form-control" th:classappend="${param.error == null} ? '' : 'is-invalid'"
                   type="password" placeholder="Пароль" name="password">
            <th:block th:if="${param.error != null}">
                <div class="invalid-feedback">Invalid username or password</div>
            </th:block>
        </div>
        <button type="submit"/>Sign In</button>
    </form>
</div>
<a href="/registration">Registration</a>
</body>
</html>
